commerce_invoice.page.invoice:
  path: 'admin/commerce/orders/{commerce_order}/invoice'
  defaults:
    _controller: '\Drupal\commerce_invoice\Controller\CommerceInvoiceController::selectInvoicePage'
  requirements:
    _permission: 'access commerce administration pages'

commerce_invoice.page.email:
  path: 'admin/commerce/orders/{commerce_order}/invoice/email'
  defaults:
    _controller: '\Drupal\commerce_invoice\Controller\CommerceInvoiceController::emailInvoicePage'
  requirements:
    _permission: 'access commerce administration pages'

commerce_invoice.page.pdf:
  path: 'admin/commerce/orders/{commerce_order}/invoice/pdf'
  defaults:
    _controller: '\Drupal\commerce_invoice\Controller\CommerceInvoiceController::pdfInvoicePage'
  requirements:
    _permission: 'access commerce administration pages'